<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign in page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="logo">
            <img src="/Assets/evrim-kabadayi-amazon-fake.jpg" alt="sadzon">
            <span>.in</span>
        </div>
        <div class="card">
           <h1>Sign in</h1> 
           <div class="form">
            <label for="email">Email or Mobile Phone Number</label>
            <input type="text" id="email" name="email" required>

            <p class="forgot-password"><a href="#">Forgot your password?</a></p>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button>Sign in</button>
           </div>
           <p>By continuing, you agree to Sadzon's <a href="#">Conditions of Use</a> and 
            <a href="#">Privacy Notice</a> .</p>
            <a href="#" class="icon">Need help?</a>
        </div>
        <div class="breck">
            <p>New to Sadzon?</p>
        </div>
        <div class="btn">
            <button>Create your Sadzon account</button>
        </div>
        <footer>
            <div class="links">
                <a href="#">Conditions of Use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
            </div>
        </footer>
    </section>
</body>
</html>
